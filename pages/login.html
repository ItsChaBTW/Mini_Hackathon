<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoCollect</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">EcoCollect</div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="lessons.html">Environmental Lessons</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="converter.html">Trash Collection</a>
            <a href="profile.html">Profile</a>
            <a href="login.html" class="active">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h2>Login to EcoCollect</h2>
            <p>Join the movement to clean up our planet!</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="form-footer">
                Don't have an account? <a href="signup.html">Sign up</a> and start making a difference!
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 EcoCollect - Clean Environment Initiative. All rights reserved.</p>
    </footer>

    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                userManager.login(email, password);
                window.location.href = '../index.html';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
